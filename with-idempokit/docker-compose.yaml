# docker-compose.yml
version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres # ← This must match your .env
      POSTGRES_USER: postgres # ← Explicitly set user
    ports:
      - "5432:5432"
    # Add health check to ensure it's ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
